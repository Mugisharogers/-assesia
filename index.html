<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightpink;
            
        }
        .card {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 700px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            
        }
        .header {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-family: initial;
            position: absolute;
            font-size: 2em;
            color: #4caf50;
            animation: float 5s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        .blinking {
            font-size: 30px;
            color: #f74424; /* Change color as needed */
            animation: blink 3s step-end infinite; /* Adjust speed with duration */
            text-align: center;
            margin-top: 50px;
            font-family: initial;
            width: 60%;
        }
        .mySlides {
    display: none;
    max-width: 200px;
    max-height: 200px;
}
.slideshow-container {
    position: relative;
    max-width: 100%;
    display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            
}
        .page {
            display: none;
            padding-bottom:  30px;
            text-align: center;
        }
        .page.active {
            display: block;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }
     
input[type=text] {
    background-color: yellow;
    
   
}
        .cat{
            color: red;
            font-size: 30px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #008000;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="blinking">
            Wishing you
        </div>
        <div class="slideshow-container">
            <img src="1.webp" alt="" class="mySlides fade">
            <img src="2.webp" alt="" class="mySlides fade">
            <img src="3.jpeg" alt="" class="mySlides fade"> 
        </div>
        <p style="color: purple; font-family: initial; font-size: 20px;"><div style="color:green; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >"Love is not about how many days, </div><div style="color:red; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">or years you have been together.</div> <div style="color:purple; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Love is about how much you love each other every single day."</div><br><div style="color:blue">@mugisha</div></p>
        <div id="page1" class="page active">
            <input type="text" id="nameInput" placeholder="Enter your name here">
            <button onclick="showPage2()">Go-></button>
        </div>
        <div id="page2" class="page">
            <h2 class="cat">HAPPY VALENTINE'S DAY <span id="nameDisplay"></span>!</h2>
            <p style="color: green; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">"You light up my life in ways I never knew possible."</p>
        </div>
    </div>



    <script>
        function showPage2() {

            const nameInput = document.getElementById('nameInput').value;
            document.getElementById('nameDisplay').textContent = nameInput;
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
        }

            // JavaScript for slideshow
            var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
